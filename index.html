<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scoresheet App</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

  <div id="table-container">
    <div style="margin-bottom: 15px;">
      <input
        type="text"
        id="spreadsheetTitle"
        placeholder="Enter spreadsheet title (e.g., Candidate Scores)"
        style="padding: 8px; width: 100%; max-width: 400px; border-radius: 4px; border: 1px solid #ccc;"
      >
    </div>

    <table id="scoreTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Test Score (Max 30)</th>
          <th>Exam Score (Max 70)</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows go here -->
      </tbody>
    </table>

    <div class="stats">
      <p><strong>Number of Candidates:</strong> <span id="candidateCount">0</span></p>
      <p><strong>Average Score:</strong> <span id="average">0</span></p>
    </div>
  </div>

  <button class="add-candidate" onclick="addRow()">Add Candidate</button>
  <button class="add-candidate" onclick="exportToExcel()">Export as Excel</button>
  <button class="add-candidate" onclick="exportToPDF()">Export as PDF</button>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-box">
      <p>Are you sure you want to delete this candidate?</p>
      <button id="confirmOk" class="confirm-btn">OK</button>
      <button id="confirmCancel" class="cancel-btn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
